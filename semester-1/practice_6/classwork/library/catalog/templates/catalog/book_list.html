<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8 with BOM">
    <title>Список книг</title>
</head>

<body>
    <h1>Список книг</h1>

    {% if books %}
    <ul>
        {% for b in books %}
        <li><a href="{% url 'catalog:book_detail' b.id %}">{{ b.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Книг пока нет.</p>
    {% endif %}
</body>

</html>
